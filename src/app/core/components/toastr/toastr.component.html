<div
      class="bs-toast toast fade show"
      [ngClass]="toastClass"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-medium">
          <core-dynamic-content [content]="title"></core-dynamic-content>
        </div>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close" *ngIf="options?.closeEnabled"></button>
      </div>
      <div class="toast-body">
        <core-dynamic-content [content]="content"></core-dynamic-content>
      </div>
    </div>
