<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row g-6">
    <div class="col-md-12">
      <div class="card">
        <h5 class="card-header">Default</h5>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-4">
              <core-input type="text" id="exampleFormControlInput1" [showSuccess]="true">
                <ng-template #label>City</ng-template>
                <ng-template #customSuccessMessage>Valid city</ng-template>
              </core-input>
            </div>
            <div class="col-md-4">
              <core-input type="text" id="exampleFormControlInput1" [showError]="true">
                <ng-template #label>City</ng-template>
                <ng-template #customErrorMessage>Please provide a valid city.</ng-template>
              </core-input>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
