<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card mb-6" id="btn-dropdown-demo">
    <h5 class="card-header">Dropdowns</h5>

    <!-- Basic Dropdowns -->
    <div class="card-body">
      <small class="text-light fw-medium mb-2">Basic</small>
      <div class="d-flex flex-grow-1 flex-wrap">
        <span class="me-3">
          <core-dropdown [items]="dropDownItems">
            <core-button
              type="button"
              variant="primary"
              cssClass="dropdown-toggle">
              Primary
            </core-button>
          </core-dropdown>
        </span>

        <span class="me-3">
          <core-dropdown [items]="dropDownItems">
            <core-button
              type="button"
              variant="success"
              [outline]="true"
              cssClass="dropdown-toggle">
              Outline Primary
            </core-button>
          </core-dropdown>
        </span>

        <span class="me-3">
          <core-dropdown [items]="dropDownItems">
            <core-button
              type="button"
              variant="primary">
              Hidden Icon
            </core-button>
          </core-dropdown>  
        </span>

        <div class="col-lg-3 col-sm-6 col-12 mt-2">
          <small class="text-light fw-medium mb-2">With Icon</small>
          <div class="d-flex flex-grow-1 flex-wrap">
            <core-dropdown [items]="dropDownItemsWithIcon">
              <core-button
                type="button"
                variant="primary">
                <i class="bx bx-menu me-1"></i> With Icon
              </core-button>
            </core-dropdown>

            <core-dropdown [items]="dropDownItemsWithIcon">
              <core-button
                type="button"
                [rounded]="true"
                variant="none">
                <i class="bx bx-dots-vertical-rounded"></i>
              </core-button>
            </core-dropdown>
          </div>
        </div>

        <hr />

        <div class="row gy-3">
          <!-- Dropdown Directions -->

          <div class="col-xl-12">
            <small class="text-light fw-medium">Directions</small>
            <div class="d-flex gap-1 flex-wrap">
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="auto" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Auto
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="bottom" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Bottom
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="start" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Start
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="end" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      End
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="left" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Left
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="right" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Right
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="top-start" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Top Start
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="top-end" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Top End
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="top-left" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Top Left
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="top-right" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Top Right
                    </core-button>
                  </core-dropdown>
                </div>
              </div>

              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="start-top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Start Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>

              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="end-top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      End Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>

              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="left-top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Left Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="end-top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      End Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="right-top" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Right Top
                    </core-button>
                  </core-dropdown>
                </div>
              </div>

              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="start-bottom" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Start Bottom
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="bottom-left" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Bottom Left
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="bottom-right" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      Bottom Right
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
              <div class="m-2">
                <div class="d-flex flex-grow-1 flex-wrap">
                  <core-dropdown direction="end-bottom" [items]="dropDownItems">
                    <core-button
                      type="button"
                      variant="primary"
                      cssClass="dropdown-toggle">
                      End Bottom
                    </core-button>
                  </core-dropdown>
                </div>
              </div>
            </div>
          </div>
          <!--/ Dropdown Directions -->
          <!-- Dropdown menu content -->
          <div class="col-xl-6">
            <small class="text-light fw-medium mb-2">Menu Content</small>
            <div class="d-flex flex-grow-1 flex-wrap">
              <span class="me-3">
                <core-dropdown variant="primary" autoClose="true" [items]="dropDownItemsWithIcon">
                  <core-button
                    type="button"
                    variant="primary"
                    cssClass="dropdown-toggle">
                    Header and Divider
                  </core-button>
                </core-dropdown>
              </span>

              <span class="me-3">
                <core-dropdown variant="primary" [items]="dropDownItemsWithTemplate">
                  <core-button
                    type="button"
                    variant="primary"
                    cssClass="dropdown-toggle">
                    With Template
                  </core-button>
                </core-dropdown>
              </span>
            </div>
          </div>
          <!--/ Dropdown menu content -->
        </div>
      </div>
    </div>
  </div>
  <!--/ Dropdown Variations -->
</div>

<ng-template #customOptionTemplate let-item>
  <form class="p-6" onsubmit="return false">
    <div class="mb-4">
      <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleDropdownFormEmail1"
        placeholder="email@example.com" />
    </div>
    <div class="mb-4">
      <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleDropdownFormPassword1"
        placeholder="Password" />
    </div>
    <div class="mb-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck" />
        <label class="form-check-label" for="dropdownCheck"> Remember me </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Sign in</button>
  </form>
</ng-template>
