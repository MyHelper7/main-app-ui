<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Style -->
  <div class="card mb-6">
    <h5 class="card-header pb-0">Style</h5>
    <div class="row row-bordered g-0">
      <div class="col-md p-6">
        <div class="text-light small fw-medium mb-3">Border</div>

        <div class="d-flex flex-grow-1 flex-wrap">
          <core-spinner type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="primary" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="secondary" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="success" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="danger" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="warning" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="info" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="dark" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
        </div>
      </div>
      <div class="col-md p-6">
        <div class="text-light small fw-medium  mb-3">Growing</div>

        <div class="d-flex flex-grow-1 flex-wrap">
          <core-spinner type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="primary" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="secondary" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="success" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="danger" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="warning" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="info" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          <core-spinner variant="dark" type="grow">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
        </div>
      </div>
    </div>
  </div>
  <!--/ Style -->

  <!-- Size -->
  <div class="card mb-6">
    <h5 class="card-header pb-0">Size</h5>
    <div class="row row-bordered g-0">
      <!-- Large -->
      <div class="col-md p-6">
        <div class="text-light small fw-medium  mb-3">Large</div>
        <div class="d-flex flex-grow-1 flex-wrap">
          <core-spinner variant="primary" type="border" size="lg">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          
          <core-spinner variant="secondary" type="border" size="lg">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
        </div>
      </div>

      <!-- Medium -->
      <div class="col-md p-6">
        <div class="text-light small fw-medium  mb-3">Medium</div>
        <div class="d-flex flex-grow-1 flex-wrap">
          <core-spinner variant="primary" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          
          <core-spinner variant="secondary" type="border">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
        </div>
      </div>

      <!-- Small -->
      <div class="col-md p-6">
        <div class="text-light small fw-medium mb-3">Small</div>
        <div class="d-flex flex-grow-1 flex-wrap">
          <core-spinner variant="primary" type="border" size="sm">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
          
          <core-spinner variant="secondary" type="border" size="sm">
            <span class="visually-hidden">Loading...</span>
          </core-spinner>
        </div>
      </div>
    </div>
  </div>
  <!--/ Size -->
</div>
