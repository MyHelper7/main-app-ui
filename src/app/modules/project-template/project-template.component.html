<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container layout-compact layout-menu-100vh layout-menu-fixed" [class.layout-menu-expanded]="sidebarOpen">
    <!-- Menu -->
    <shared-sidebar [brand]="brandConfig" [menuItems]="sidebarMenuItems" *ngIf="brandConfig"></shared-sidebar>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle" (click)="closeSidebar()"></div>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <shared-navbar [navbarOptions]="navbarOptions"></shared-navbar>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <router-outlet></router-outlet>
        <!-- / Content -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
</div>
<!-- / Layout wrapper -->

<ng-template #profileTemplate>
  <div class="d-flex p-4 cursor-default" *ngIf="user">
    <div class="flex-shrink-0 me-3">
      <div class="avatar">
        <img [src]="user.avatar" alt class="w-px-40 h-auto rounded-circle" />
      </div>
    </div>
    <div class="d-flex justify-content-center flex-column">
      <h6 class="mb-0 fw-bold">{{user.name}}</h6>
      <small class="text-muted text-uppercase" *ngIf="user.role">{{user.role}}</small>
    </div>
  </div>
</ng-template>
